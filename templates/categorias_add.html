<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web principal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h2 class="text-center py-3">Agregar una nueva categoría:</h2>
    </header>
    

    <main class="container">
        <section>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <form method="post" id="form_add_categoria">
                        {% csrf_token %}
                        <div class="fieldWrapper">
                            <div>
                                {{ form.name.errors }}
                            </div>
                            <label for="{{ form.name.category_id }}" class="form-label">Nombre Categoria:</label>
                            <div class="py-3">
                                 {{ form.name }}
                            </div>
                           
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Crear categoría</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>


    <script>

        const inputs_form = document.querySelectorAll("form input")

        array_inputs = [...inputs_form]

        for (const input of array_inputs) {
            input.setAttribute("class", "form-control")
        }

    </script>
</body>
</html>
